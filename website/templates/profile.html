{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="container my-5">
    <div class="row text-center">
        <h2 style="color: #f4f4f4; font-weight: bold;">Welcome, <span class="text-capitalize">{{ customer.username }}</span>!</h2>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <!-- Sidebar -->
        <div class="col-sm-3">
            <div class="p-4" style="background-color: #343a40; color: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                <h5>Navigation</h5>
                <ul class="list-unstyled mt-3">
                    <li class="d-grid"><a href="#" class="btn btn-outline-light btn-lg">Profile</a></li>
                    <li class="d-grid mt-3"><a href="/change-password/{{ customer.id }}" class="btn btn-outline-light btn-lg">Change Password</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-sm-7">
            <div class="p-5" style="background: linear-gradient(145deg, #ffffff, #f3f3f3); border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                <div class="mt-4 text-center">
                    <h3 class="text-primary">{{ customer.username }}</h3>
                    <p>Email: <span class="text-muted">{{ customer.email }}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="height: 100px;"></div> <!-- Adds space at the bottom -->

<style>
    body {
        background-color: #2c2f33;
    }

    h2, h3, p {
        font-family: 'Arial', sans-serif;
    }

    a.btn:hover {
        background-color: #007bff;
        color: #fff;
        transform: scale(1.05);
        transition: 0.2s;
    }

    .container {
        min-height: calc(100vh - 100px); /* Ensures the content pushes the footer down */
    }
</style>

{% endblock %}
