{% extends 'base.html' %}

{% block title %} Update Order {% endblock %}

{% block body %}

<div class="container mt-5">
    <h1 class="text-center text-light mb-4">Update Order</h1>
    <table class="table table-dark table-hover table-bordered">
        <thead class="thead-light">
            <tr>
                <th scope="col">Order Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <form action="" method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <td>
                        {{ form.order_status(class_="form-select") }}
                    </td>
                    <td>
                        {{ form.update(class_="btn btn-custom") }}
                    </td>
                </form>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .btn-custom {
        background-color: #2ea44f; /* GitHub green */
        color: #fff;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #22863a; /* Darker green for hover */
    }
    .form-select {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
        padding: 6px;
        border-radius: 4px;
        width: 100%;
    }
    .form-select:focus {
        border-color: #2ea44f;
        box-shadow: 0 0 5px #2ea44f;
    }
    table {
        margin-top: 20px;
    }
    thead {
        background-color: #3c3c3c;
    }
    tbody tr:hover {
        background-color: #444;
    }
</style>

{% endblock %}
