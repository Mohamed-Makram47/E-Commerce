<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall layout */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #d1d5db;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content wrapper */
        main {
            flex-grow: 1;
        }

        /* Header styles */
        header {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Section styles */
        section {
            background-color: #232629;
            padding: 40px 20px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 900px;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            color: #2ac7a3;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        section a {
            color: #2ac7a3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        section a:hover {
            color: #238c6c;
        }

        /* Footer styles */
        footer {
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #444;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            section h2 {
                font-size: 1.8rem;
            }

            section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out to us through the following options:</p>
    </header>
    <main>
        <section>
            <h2>Email</h2>
            <p><a href="mailto:support@onlinestore.com">support@onlinestore.com</a></p>
            <h2>Phone</h2>
            <p>+1 234 567 8900</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Store</p>
    </footer>
</body>
</html>
