<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="photos/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sports Tournament Manager</title>
</head>
<body>
    <header>
        <h1>Sports Tournament Manager</h1>
    </header>

    <div class="container">
        <!-- Tournament Creation Form -->
        <section>
            <h2>Create Tournament</h2>
            <div class="form-group">
                <label for="tournamentName">Tournament Name:</label>
                <input type="text" id="tournamentName" placeholder="Enter tournament name">
            </div>

            <div class="form-group">
                <label for="teamCount">Number of Teams:</label>
                <input type="number" id="teamCount" min="2" max="32" placeholder="Enter number of teams">
            </div>

            <button id="createTournament">Create Tournament</button>
        </section>

        <!-- Match Schedule Section -->
        <section id="scheduleSection" style="display:none;">
            <h2>Match Schedule</h2>
            <div id="roundsContainer">
                <!-- Rounds will be dynamically inserted here -->
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" style="display:none;">
            <h2>League Stand   ings</h2>
            <table id="leagueStandings">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Points</th>
                        <th>Goal Difference</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Standings will be dynamically inserted here -->
                </tbody>
            </table>

            <h2>Top Scorers</h2>
            <table id="topScorersTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Goals</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Top scorers will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
